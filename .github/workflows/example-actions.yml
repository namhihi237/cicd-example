name: example-actions
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g bats
      - run: bats -v
      - name: Install dependencies
        run: npm ci #Clean install your package dependencies
      - name: Test
        run: npm run test
